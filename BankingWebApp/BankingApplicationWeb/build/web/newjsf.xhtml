<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="UserID:" for="userID" />
                    <h:inputText id="userID" value="#{userController.user.userID}" title="UserID" />
                    <h:outputLabel value="LastName:" for="lastName" />
                    <h:inputText id="lastName" value="#{userController.user.lastName}" title="LastName" />
                    <h:outputLabel value="FirstName:" for="firstName" />
                    <h:inputText id="firstName" value="#{userController.user.firstName}" title="FirstName" />
                    <h:outputLabel value="EmailAddress:" for="emailAddress" />
                    <h:inputText id="emailAddress" value="#{userController.user.emailAddress}" title="EmailAddress" />
                    <h:outputLabel value="Address:" for="address" />
                    <h:inputText id="address" value="#{userController.user.address}" title="Address" />
                    <h:outputLabel value="PhoneNumber:" for="phoneNumber" />
                    <h:inputText id="phoneNumber" value="#{userController.user.phoneNumber}" title="PhoneNumber" />
                    <h:commandButton value="Submit" action="#{userController.addBankUser()}"></h:commandButton>
                </h:panelGrid>
                
            </h:form>
        </f:view>

    </h:body>
</html>
