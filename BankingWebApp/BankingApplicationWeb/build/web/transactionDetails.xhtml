<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/WEB-INF/include/template.xhtml">
        <ui:define name="head">
            <title>Transaction Details</title>
            <h:outputStylesheet name="css/starter-template.css"/>
        </ui:define>

        <ui:define name="body">

            <div class="container">

                <div class="row">
                    <div class="col-lg-12">
                        <h2>Details for: 
                            <h:outputText value="#{transactionController.selectedTransaction.transactionName}"></h:outputText>
                        </h2>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">

                        <h:dataTable var="T" value="#{transactionController.selectedTransaction}" styleClass="table table-bordered table-hover" >

                            <h:column>
                                <f:facet name ="header">Number</f:facet>
                                <h:outputText value="#{T.transactionNumber}"></h:outputText>
                            </h:column>

                            <h:column>
                                <f:facet name ="header">Name</f:facet>
                                <h:outputText value="#{T.transactionName}"></h:outputText>    
                            </h:column>

                            <h:column>
                                <f:facet name ="header">Type</f:facet>
                                <h:outputText value="#{T.transactionType}"></h:outputText>    
                            </h:column>

                            <h:column>
                                <f:facet name ="header">Description</f:facet>
                                <h:outputText value="#{T.transactionDescription}"></h:outputText>    
                            </h:column>

                        </h:dataTable>
                    </div>

                </div>


            </div>

        </ui:define>



    </ui:composition>

</html>
