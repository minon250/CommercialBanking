<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./WEB-INF/include/template.xhtml">

            <ui:define name="head">
                <title>Add Public User</title>
            </ui:define>

            <ui:define name="body">

                <div class="container">
                    <div class="row">
                        <div class="col-lg-12">
                            <h1>Add Public User</h1>
                        </div>
                    </div>

                    <div class="row">

                        <div class="col-lg-8 col-lg-offset-2">

                            <h:form>
                                <div class="form-group row">
                                    <label for="firstName" class="col-sm-2 col-form-label">First Name</label>
                                    <div class="col-lg-5">
                                        <h:inputText value="#{userController.firstName}" styleClass="form-control"></h:inputText>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
                                    <div class="col-lg-5">
                                        <h:inputText value="#{userController.lastName}" styleClass="form-control"></h:inputText>
                                    </div>
                                </div>


                                <!--Email-->
                                <div class="form-group row">
                                    <label for="email" class="col-sm-2 col-form-label">Email</label>


                                    <div class="form-row align-items-center">
                                        <div class="col-sm-3">
                                            <label class="sr-only" for="inlineFormInputName">Name</label>
                                            <h:inputText value="#{userController.name}" styleClass="form-control mb-2 mb-sm-0" id="inlineFormInputName"></h:inputText>
                                        </div>
                                        <div class="col-sm-3">
                                            <label class="sr-only" for="inlineFormInputGroupUsername">Domain</label>
                                            <div class="input-group mb-2 mb-sm-0">
                                                <div class="input-group-addon">@</div>

                                                <h:inputText value="#{userController.domain}" styleClass="form-control" id="inlineFormInputGroupUsername"></h:inputText>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!--Address-->
                                <div class="form-group row">
                                    <label for="unitNumber" class="col-sm-2 col-form-label">Unit Number</label>
                                    <div class="col-lg-2">
                                        <h:inputText value="#{userController.unitNumber}" styleClass="form-control"></h:inputText>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="streetName" class="col-sm-2 col-form-label">Street Name</label>
                                    <div class="col-lg-4">
                                        <h:inputText value="#{userController.streetName}" styleClass="form-control"></h:inputText>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="postalCode" class="col-sm-2 col-form-label">Postal Code</label>
                                    <div class="col-lg-2">
                                        <h:inputText value="#{userController.postalCode}" styleClass="form-control"></h:inputText>
                                    </div>
                                </div>

                                <!--Phone Number-->
                                <div class="form-group row">
                                    <label for="PhoneNumber" class="col-sm-2 col-form-label">Phone Number</label>

                                    <div class="form-row align-items-center">
                                        <div class="col-sm-2">
                                            <div class="input-group">
                                                <span class="input-group-addon"><i class="glyphicon glyphicon-globe"></i></span>
                                                <h:inputText value="#{userController.countryCode}" styleClass="form-control mb-2 mb-sm-0"></h:inputText>
                                            </div>

                                        </div>

                                        <div class="col-sm-2">
                                            <div class="input-group">
                                                <span class="input-group-addon"><i class="glyphicon glyphicon-road"></i></span>
                                                <h:inputText value="#{userController.areaCode}" styleClass="form-control mb-2 mb-sm-0" ></h:inputText>
                                            </div>

                                        </div>

                                        <div class="col-sm-4 row">
                                            <div class="input-group">
                                                <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                                                <h:inputText id="phoneNumber" value="#{userController.phoneNumber}" styleClass="form-control mb-2 mb-sm-0">
                                                    <f:validateLength maximum="6" minimum="6"/>
                                                </h:inputText>
                                            </div>
                                            <h:message for="phoneNumber"></h:message>                                                    
                                        </div>
                                    </div>
                                </div>
                                <h:commandButton value="Submit" action="#{userController.addPublicUser()}" styleClass="btn btn-primary"></h:commandButton>                               
                            </h:form>
                        </div>
                    </div>
                </div>


            </ui:define>

        </ui:composition>

    </body>
</html>
